- table:
    schema: public
    name: QuestionAnswers
- table:
    schema: public
    name: QuestionCategories
- table:
    schema: public
    name: QuestionPropositions
  object_relationships:
    - name: Question
      using:
        foreign_key_constraint_on: QuestionId
- table:
    schema: public
    name: Questions
  object_relationships:
    - name: QuestionAnswer
      using:
        foreign_key_constraint_on: QuestionAnswerId
    - name: QuestionCategory
      using:
        foreign_key_constraint_on: QuestionCategorieId
  event_triggers:
    - name: indexQuestion
      definition:
        enable_manual: false
        update:
          columns:
            - IsPublie
      retry_conf:
        num_retries: 0
        interval_sec: 10
        timeout_sec: 60
#        TODO : Add env variable
      webhook: "http://host.docker.internal:5001/lightweight-back-office/us-central1/indexquestion"
  array_relationships:
    - name: QuestionPropositions
      using:
        foreign_key_constraint_on:
          column: QuestionId
          table:
            schema: public
            name: QuestionPropositions